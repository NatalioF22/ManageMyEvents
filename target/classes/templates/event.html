<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Event</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<div th:insert="header :: header"></div>
<body>
<div class="container mx-auto mt-4">

  <div class="container">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold mb-4" th:text="'Event ' + ${event.eventName}"></h1>
      <a href="/" class="rounded-full bg-red-500 text-white px-4 py-2">Go Back</a>
    </div>
  </div>

  <ul>
    <th:block>
      <li class="border p-4 mb-2 rounded">
        <p>Event Title: <h2 class="text-xl font-semibold" th:text="${event.eventName}"></h2> </p>


        <p class="text-gray-700" th:text="${event.eventDescription}"></p>
        <p class="text-sm text-blue-500" th:text="${event.eventLocation}"></p>
        <p class="text-sm text-blue-500" th:text="${event.eventWebsite}"></p>
        <p class="text-sm text-blue-500" th:text="${event.eventType}"></p>
        <p class="text-sm text-blue-500" th:text="${event.eventDate}"></p>

        <!-- Add Update and Delete buttons -->
        <a href="#" th:href="@{/updateEvent/{id}(id=${event.id})}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</a>
        <form action="#" th:action="@{/events/delete/{id}(id=${event.id})}" method="post" style="display: inline;">
          <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
        </form>

      </li>
    </th:block>
  </ul>
</div>
<div th:insert="footer :: footer"></div>
</body>
</html>
